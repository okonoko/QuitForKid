<body onload="setUpCalendar()">

    <div class="bg-div-simple" >
        <div class="title">
            <h1>Calendar</h1>
        </div>
        <div class="strike">
            <h1>You didn't smoke for:</h1>
            <h2 id="counter">0 Days</h2>
        </div>

        <div class="awards">
            <div class="achievement" id = "1_week" title="crown"><p id="x" ></p></div>
            <div class="achievement" id = "2_week" title="crown"><p id="y" ></p></div>
            <div class="achievement" id = "3_week" title="crown"><p id="w" ></p></div>
            <div class="achievement" id = "month" title="crown"><p id="z" ></p></div>
        </div>
    </div>

    <div class="bg-div-simple" style="background-color:grey">
        <div class="calendar">
            <div class="currentmonth">
                <ul>
                    <li><button onclick="previousMonth()">&lt;</button></li>
                    <li id="current">January</li>
                    <li><button onclick="nextMonth()">></button></li>
                </ul>
            </div>

            <h1>DID YOU SMOKE TODAY?</h1>
